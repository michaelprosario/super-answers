<div class="container">
  <app-site-top-row></app-site-top-row>
  <div class="row">
    <div class="col-sm-2 divLeftMenu">
      <app-left-menu></app-left-menu>
    </div>

    <div class="col-sm-8">
      <div class="form-group">
        <label for="txtQuestion">Question</label>
        <input type="text" id="txtQuestion" class="form-control" placeholder="Ask question here"
          [(ngModel)]="questionTitle">
      </div>

      <div class="form-group">
        <label for="txtQuestionContent">Question Content</label>
        <td-text-editor [(ngModel)]="questionContent"></td-text-editor>
      </div>

      <div class="form-group">
        <label for="txtQuestionTags">Tags</label>
        <tag-input [(ngModel)]='selectedTags' [onlyFromAutocomplete]="true" id="txtQuestionTags">
          <tag-input-dropdown [showDropdownIfEmpty]="true" [autocompleteItems]="validTags">
          </tag-input-dropdown>
        </tag-input>
      </div>

      <br><br>
      <button type="button" class="btn btn-primary" (click)="handleAskQuestion()">Ask Question</button>
      <ul *ngFor="let error of formErrors">
        <li class="liError">{{error}}</li>
      </ul>
    </div>

    <div class="col-sm-2">
      &nbsp;
    </div>
  </div>
</div>
