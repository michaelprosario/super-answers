<div class="divQuestion" >
    <div class="row divQuestionTitle">
      <div class="col-sm-12">
        <a [routerLink]="['/viewQuestion/' + question.id]">
          <h3>{{question.questionTitle}}</h3>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2" style="text-align:center;">
        <div>
          {{question.votes}} votes
        </div>
        <div>
          {{question.answerCount}} answers
        </div>
        <div>
            {{question.views}} views
        </div>        
      </div>
      <div class="col-sm-10" [innerHTML]="question.content"></div>
    </div>
    <div class="row">
      <div>&nbsp;</div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        &nbsp;
      </div>
      <div class="col-sm-4">
        <div>
          <app-topic-tags [tagsArray]="question.tagArray"></app-topic-tags>
        </div>
      </div>
      
      <div class="col-sm-4">
      <app-time-stamp-box [record]="question"></app-time-stamp-box>
      </div>
    </div>
  </div>
