<div class="container">
  <app-site-top-row></app-site-top-row>
  <div class="row">
    <div class="col-sm-2 divLeftMenu">
      <app-left-menu></app-left-menu>
    </div>
    <!-- START Question -->

    <div class="col-sm-8">
      <div id="divSearchResults" *ngFor="let question of searchResults" >
          <div class="divQuestion">
            <div class="row divQuestionTitle">
              <div class="col-sm-12">
                <h3>{{question.questionTitle}}</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2" style="text-align:center;">
                <div>
                  {{question.votes}} votes
                </div>
                <div>
                  {{question.answerCount}} answers
                </div>
              </div>
              <div class="col-sm-10" [innerHTML]="question.content"></div>
            </div>
            <div class="row">
              <div>&nbsp;</div>
            </div>
            <div class="row">
              <div class="col-sm-4">
                &nbsp;
              </div>
              <div class="col-sm-4">
                <div>
                  <span class="spanTag" *ngFor="let tag of question.tagArray">{{tag}}&nbsp;</span>
                  <br>
                  <br>
                </div>
              </div>
              <div class="col-sm-4 divQuestionOwner">
                <div><b>{{question.createdBy}}</b></div>
                <div>Asked: {{question.createdAt | date}} at {{question.createdAt | date:'shortTime'}}</div>
              </div>
            </div>
          </div>
      </div>
    </div>
    <!-- END Question -->

    <div class="col-sm-2">&nbsp;</div>
  </div>
</div>
