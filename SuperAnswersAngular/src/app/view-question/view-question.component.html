<div class="container">
  <app-site-top-row></app-site-top-row>

  <div class="row">
    <div class="col-sm-2 divLeftMenu">
      <app-left-menu></app-left-menu>
    </div>
    <div class="col-sm-8 divContent">

      <!-- START Question -->
      <div class="divQuestion" *ngIf="!isLoading">
        <div class="row divQuestionTitle">
          <div class="col-sm-12">
            <h3>{{question.questionTitle}}</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2" style="text-align:center;">
            <div (click)="handleQuestionVote()">&nbsp;^&nbsp;</div>
            <b>
              {{question.votes}}
            </b>
          </div>
          <div class="col-sm-10" [innerHTML]="question.content"></div>
          
        </div>
        <div class="row">
          <div>&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">
            <div>
                <app-topic-tags [tagsArray]="question.tagArray"></app-topic-tags><br><br>
                <a (click)="handleEditQuestion()" >Edit</a> | <a (click)="handleDeleteQuestion()" >Delete</a>
            </div>
          </div>
          <div class="col-sm-4">
          <app-time-stamp-box [record]="question"></app-time-stamp-box>
          </div>        
        </div>
      </div>
      <!-- END Question -->

      <!-- START Answer -->
      <div class="divAnswer" *ngFor="let answer of answers">
        <div class="row">
          <div class="col-sm-2" style="text-align:center;">
            <div (click)="handleAnswerVote(answer)">&nbsp;^&nbsp;</div>
            <b>
              {{answer.votes}}
            </b>
          </div>
          <div class="col-sm-10" [innerHTML]="answer.answer"></div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <a (click)="editAnswer(answer)" >Edit</a> | <a (click)="deleteAnswer(answer)" >Delete</a>
          </div>
          <div class="col-sm-4">

          </div>
          <div class="col-sm-4">
              <app-time-stamp-box [record]="answer"></app-time-stamp-box>
          </div>
        

        </div>
      </div>
      <!-- END ANSWER -->

      <!-- START Answer Form -->
      <h3>What's your answer?</h3>

      <td-text-editor [(ngModel)]="answer"></td-text-editor>

      <button type="button" class="btn btn-primary" (click)="postAnswer()">Post Answer</button>
      <!-- END Answer Form -->

    </div>
    <div class="col-sm-2">
      <br><br>
      <button type="button" class="btn btn-primary" (click)="handleAskQuestion()">Ask Question</button>
      <br><br>
      
      

    </div>
  </div>
</div>
